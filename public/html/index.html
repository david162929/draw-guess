	<body>
		<header>
			<h1 class="web-title">Draw and Guess !</h1>
		</header>

		<section id="main-content">
			<div class="container">
				<div class="card text-center">
					<div class="card-header">Quick Play</div>
					<div class="user-photo">
							<img src="static/img/default-usericon-colorful-colors.jpg" class="card-img-top" alt="...">
					</div>
					<div class="card-body">
						<form>
							<div class="form-group row">
								<label class="col-md-3 col-sm-4 col-form-label">Nickname : </label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="" placeholder="Your player ID.">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-sm-4 col-form-label">Room name : </label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="" placeholder="Enter room ID.">
								</div>
							<div class="col-sm-10">
								<button type="submit" id="play-button" class="btn btn-primary">Play</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
